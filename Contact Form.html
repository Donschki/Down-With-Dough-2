<div class="contactUs">
     <div class="title">
        <h2>Get in touch</h2>
     </div>

      <div class="box">

            <!--FORM-->
         <div class="contactForm">

         <form method="post" action="https://forms.un-static.com/forms/4c27c59b97566818288bd4e85dfde6dedd142486">
             <div class="formBox">
                        
                        <div class="inputBox">
                            <span>First Name</span>
                            <input name="name" type="text" placeholder="*Required" required>
                        </div>
                        
                        <div class="inputBox">
                            <span>last Name</span>
                            <input name="lastName" type="text" placeholder="*Required" required>
                        </div>
                 </div>
                        <div class="inputBox">
                            <span>Email</span>
                            <input name="email" type="text" placeholder="*Required" required>
                        </div>

                        <div class="inputBox">
                            <span>Mobile</span>
                            <input name="mobile" type="text" placeholder="*Optional">
                        </div>

                        <div class="inputBox">
                            <span>Message</span>
                            <textarea name="message" placeholder="*Write here" required></textarea>
                        </div>

                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
         </form>
         </div>

        <!-- info box-->
         <div class="contact info">
             <h3>Contact Info</h3>
             <div class="infoBox">
                 <div class="mail">
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:donvonkrog@gmail.com">donvonkrog@gmail.com</a>
                 </div>

                 <div class="call">
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+27607300487">+27 60 730 0487</a>
                 </div>

             <div class="map">
                 <span><ion-icon name="map"></ion-icon></span>
                 <P id="addressP">Vredehoek, Cape Town South Africa</P>
             </div>

             <div class="contactMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6619.979411912431!2d18.419083848662382!3d-33.941392872164705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc678140a9cee5%3A0xa5d2d5e33ea2f4b7!2sVredehoek%2C%20Cape%20Town%2C%208001!5e0!3m2!1sen!2sza!4v1662127549142!5m2!1sen!2sza" style="border:0; width: 100vw; height: 40vh;"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
